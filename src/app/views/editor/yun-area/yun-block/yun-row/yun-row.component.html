<div style="position: relative; width: 100%">
  <div
    class="row"
    [appFrame]="row"
    [parentNode]="block"
    [style.display]="flex"
    [style.flex-wrap]="wrap"
  >
    <!-- [style.flex-wrap]="wrap" -->
    <ng-container *ngFor="let box of row.child">
      <app-yun-box
        style="flex: 1; min-width: 150px"
        [box]="box"
        [row]="row"
      ></app-yun-box>
    </ng-container>
  </div>
</div>
