<div class="area-container">
  <div [appFrame]="area" [parentNode]="page">
    <h2>{{ area.title }}标题</h2>
    <!-- <hr /> -->
    <div style="background-color: #fff">
      <ng-container *ngFor="let block of area.child">
        <app-yun-block [block]="block" [area]="area"></app-yun-block>
      </ng-container>
    </div>
  </div>
</div>
